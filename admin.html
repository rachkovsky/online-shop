<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<title>Document</title>
</head>

<body class="admin">
	<div class="container">
		<form class="add-product">
			<div>
				<label>Name:<input required name="name" type="text"></label>
			</div>
			<div>
				<label>Price:<input required name="price" type="text"></label>
			</div>
			<div>
				<label>Size:<input name="size" type="text"></label>
			</div>
			<div>
				<label>Color:<input name="color" type="text"></label>
			</div>
			<div>
				<label>Gender:<input name="gender" type="text"></label>
			</div>
			<div>
				<label>ImageUrl:<input name="imageUrl" type="text"></label>
			</div>

			<button id="add-product" type="submit">Add</button>
		</form>
	</div>


	</div>
	<section class="products">
		<div class="products-wrapper">
			<ul class="products-container">
			</ul>
		</div>
	</section>


	<script src="./assets/js/admin.js"></script>
</body>

</html>
